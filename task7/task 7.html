<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1 id="timeupdate" style="text-align: center;"> </h1>
</body>
<script>
    function updateclock() {
        let nowdate=new Date()
        let hours=nowdate.getHours().toString().padStart(2,'0')
        let minutes=nowdate.getMinutes().toString().padStart(2,'0')
        let seconds=nowdate.getSeconds().toString().padStart(2,'0')
        document.getElementById("timeupdate").textContent=`${hours} :${minutes} :${seconds}`
    }
    setInterval(updateclock,1000)
    updateclock()
</script>
</html>
